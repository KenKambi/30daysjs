<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="prac.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div>
            <input type="text" class="txt" readonly>
        </div>
        <div class="buttons">
            <button class="btn" value-type="7">7</button>
            <button class="btn" value-type="8">8</button>
            <button class="btn" value-type="9">9</button>
            <button class="btn special" value-type="/">/</button>
            <button class="btn" value-type="4">4</button>
            <button class="btn" value-type="5">5</button>
            <button class="btn" value-type="6">6</button>
            <button class="btn special" value-type="*">*</button>
            <button class="btn" value-type="1">1</button>
            <button class="btn" value-type="2">2</button>
            <button class="btn" value-type="3">3</button>
            <button class="btn special" value-type="-">-</button>
            <button class="btn" value-type="0">0</button>
            <button class="btn special" value-type="=">=</button>
            <button class="btn special" value-type="C">C</button>
            <button class="btn special" value-type="+">+</button>
            
        </div>


    </main>
    


    
</body>
<script src="prac.js"></script>
</html>
